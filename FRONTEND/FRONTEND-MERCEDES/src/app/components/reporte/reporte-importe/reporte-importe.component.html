<hr class="my-4">
<div class="container">
<div class="mx-auto" style="width: 200px;">
<form #vehiculoForm="ngForm">
    <div class="form-group">
      <label for="input-placa">Nombre de archivo <span class="text-danger">*</span></label>
      <input 
      type="text" 
      name="nombre"
      class="form-control" 
      id="placa" 
      placeholder="Digite el nombre del archivo"
      [(ngModel)]="nombre"
      #placa="ngModel" 
      required
      >
    </div>
    <button type="button" class="btn btn-success my-4" (click)="downloadPDF()">DESCARGAR</button>
    <button type="button" class="btn btn-secondary my-4"[routerLink]="['/menu']">Cancelar</button>
</form>
</div>
</div>
<hr class="my-4">
